<div *ngIf="transaction">
    <h2>Détail de la transaction {{ transaction.id }}</h2>
    <p>Date: {{ transaction.date }}</p>
    <p>Montant: {{ transaction.amount }}</p>
    <p>Balance: {{ transaction.balance }}</p>
    <p>Description: {{ transaction.description }}</p>

    <a [routerLink]="['']" class="btn btn-primary">Retour à la liste</a>
</div>
